<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registration.css">
    <title>Moje Zdravlje</title>
</head>
<body>
  <div class="container">
    <div class="col-12">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Ime</label>
          <input type="text" class="form-control" id="name" placeholder="Jack">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Prezime</label>
          <input type="text" class="form-control" id="lastName" placeholder="Walker">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Odaberite Vašu ambulantu</label>
            <input type="text" class="form-control" id="hospital" placeholder="KCUS">
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Grad/Općina</label>
            <input type="text" class="form-control" id="city" placeholder="Sarajevo FBiH">
          </div>
          <div class="form-group col-md-6">
            <label for="number">Broj Telefona </label>
            <input type="number" class="form-control" id="phone">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Zapamti moju prijavu
            </label>
          </div>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Registruj se</button>
        </div>
        <div class="feedback"></div>
        <div class="nameFeedback"></div>
        <div class="lastNameFeedback"></div>
        <div class="phoneFeedback"></div>
        <div class="emailFeedback"></div>
        <div class="passwordFeedback"></div>
      </form>
    </div>
  </div>
<script src="../javaScript/registration.js"></script>
</body>
</html>
